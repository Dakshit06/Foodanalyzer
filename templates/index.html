<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Label Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Food Label Analyzer</h1>
            <p>Scan food labels to make healthier choices</p>
        </header>
        
        <main>
            <section class="upload-section">
                <h2>Upload Food Label</h2>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="file-input">
                        <input type="file" id="food-label" name="file" accept="image/*" capture>
                        <label for="food-label">
                            <span class="button">Choose File</span>
                            <span class="label" id="file-name">No file selected</span>
                        </label>
                    </div>
                    <button type="submit" id="analyze-btn">Analyze Label</button>
                </form>
                <div class="camera-option">
                    <p>Or use ESP32-CAM:</p>
                    <button id="esp32-cam-btn">Connect to Camera</button>
                </div>
            </section>
            
            <section class="results-section" id="results-section" style="display: none;">
                <h2>Analysis Results</h2>
                
                <div class="image-preview">
                    <h3>Uploaded Image</h3>
                    <img id="preview-image" src="" alt="Food Label">
                </div>
                
                <div class="ingredients-analysis">
                    <h3>Ingredients</h3>
                    <p id="ingredients-text"></p>
                    
                    <h3>Harmful Ingredients</h3>
                    <div id="harmful-ingredients"></div>
                </div>
                
                <div class="nutrition-analysis">
                    <h3>Nutrition Information</h3>
                    <div id="nutrition-info"></div>
                    
                    <h3>Health Rating</h3>
                    <div class="rating" id="health-rating"></div>
                </div>
                
                <div class="recommendations">
                    <h3>Recommendations</h3>
                    <p id="recommendations-text"></p>
                </div>
            </section>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing food label...</p>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Food Label Analyzer</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
